{% extends 'base.html'  %}

{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
          <a href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a> 
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <h3>{{ object.publish|date:"F d, Y" }}</h3>
        {% if object.author == user %}
            <div>
            <a class="btn btn-secondary btn-sm mt-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
         {% endif %}
        <div>
            <p class="article-content">{{ object.body }}</p>
        </div>
    </div>
</article>
{% endblock  %}
